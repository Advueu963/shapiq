version: 2

# specify that we only build html
formats: []

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  apt_packages:
    - pandoc
  jobs:
    # Use uv to speed up the build
    # https://docs.readthedocs.io/en/stable/build-customization.html#install-dependencies-with-uv
    pre_create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    create_environment:
      - uv venv $READTHEDOCS_VIRTUALENV_PATH
      # set the venv in uv as discussed here: https://stackoverflow.com/a/79365815
      - export UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH
    install:
      # use a cache dir for uv to speed up the build: https://docs.astral.sh/uv/concepts/cache/#cache-directory
      - uv sync --all-extras --cache-dir $READTHEDOCS_VIRTUALENV_PATH/../../uv_cache
    post_install:
      - uv run python docs/copy_notebooks.py
    build:
      html:
      - uv run sphinx-build -b html docs/source $READTHEDOCS_OUTPUT/html
